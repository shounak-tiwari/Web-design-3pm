<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Carousel</h1>

    <!-- carousel -->

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- image 1 -->
        <div class="carousel-item active">
            <img  class="d-block w-100" src="https://plus.unsplash.com/premium_photo-1701590725747-ac131d4dcffd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d2Vic2l0ZSUyMGJhbm5lcnxlbnwwfHwwfHx8MA%3D%3D" alt="">
        </div>
        <!-- img 2 -->
        <div class="carousel-item">
            <img  class="d-block w-100" src="https://www.shutterstock.com/image-vector/purple-abstract-wavy-background-fluid-600w-2478242717.jpg" alt="">
        </div>
        <!-- img 3 -->
        <div class="carousel-item">
            <img  class="d-block w-100" src="https://img.freepik.com/premium-vector/abstract-modern-purple-gradient-geometric-pattern-background-website-banner-graphic-design_120819-593.jpg" alt="">
        </div>
        </div>


        <button class="carousel-control-prev" data-bs-target = "#demo" data-bs-slide="prev">previous</button>

        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
