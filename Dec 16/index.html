<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Registration Forms</h1>

    <form>

        <!-- Registration forms  -->

        <table>
            <!-- first name  -->
            <tr>
                <td>
                    <label for="first">First Name : </label>
                </td>
                <td>
                    <input type="text" id="first" placeholder="e.g., Ratan">
                </td>
                <td>
                    <p id="error-first">
                        correct
                    </p>
                </td>
            </tr>

            <!-- last name  -->
            <tr>
                <td>

                    <label for="last">Last Name : </label>
                </td>
                <td>
                    <input type="text" id="last" placeholder="e.g., Tata">
                </td>
                <td>
                    <p id="error-last">
                        correct
                    </p>
                </td>
            </tr>
            <!-- email  -->
            <tr>
                <td>

                    <label for="e_mail">E-Mail</label>
                </td>
                <td>

                    <input type="text" id="e_mail" placeholder="e.g. ratantata@tcs.com">
                </td>
                <td>
                    <p id="error-mail">
                        correct
                    </p>
                </td>
            </tr>

            <!-- password 1 -->

            <tr>
                <td>

                    <label for="password1">Password : </label>
                </td>
                <td>

                    <input type="password" id="password1">
                </td>
                <td>
                    <p id="error-password">
                        correct
                    </p>
                </td>
            </tr>

            <!-- confirm password -->

            <tr>
                <td>

                    <label for="password2">Confirm password : </label>
                </td>
                <td>

                    <input type="password" id="password2">
                </td>
                <td>
                    <p id="error-pass2">
                        correct
                    </p>
                </td>
            </tr>

            <tr>
                <td>

                </td>
                <td>
                    <Button id="checkBtn" type="submit">SIGN UP</Button>
                </td>
            </tr>
        </table>
    </form>

    <!-- app js link -->
     <script src="script.js"></script>
</body>
</html>
