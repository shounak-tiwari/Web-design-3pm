<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


   
</head>

<body>

    <div class="container">
        <button id="cup" class="btn btn-primary">hide</button>
        <button id="coffee" class="btn btn-primary">show</button>
        <button id="chai" class="btn btn-primary">toggle</button>

        <div id="main" class="alert alert-danger">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga ab illum facere explicabo magnam tenetur vero
            unde illo. In doloremque id non perspiciatis facere optio sed, nobis sit assumenda rerum?
        </div>
    </div>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- jquaury -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>




     <!-- basic syntax of jQuary -->
     <script>
        $(document).ready(function(){
            $("#cup").click(function(){

                $("#main").hide();
            })
        });



        $(document).ready(function(){
            $("#coffee").click(function(){
                $("#main").show()
            })
        })


        $(document).ready(function(){
            $("#chai").click(function(){
                $("#main").toggle()
            })
        })



    </script>

</body>

</html>
